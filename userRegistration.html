<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>
<body>
    <h1>Bhojan For All...</h1>
    <div class="main">
         <div class="register">
                <h2>Register Here</h2>
                <form id="register" method="post">
                 <label>Name: </label>
                 <br>
                 <input type="text" id="name" placeholder="Enter your name">
                 <br>
                 <br>
                 <label>Address: </label>
                 <br>
                 <input type="text" id="address" placeholder="Enter your address name">
                 <br>
                 <br>
                 <label>Contact: </label>
                 <br>
                 <input type="text" id="contact" placeholder="Enter your contact number" maxlength="10">
                 <br>
                 <br>
                 <label>ID Proof </label>
                 <br>
                 <input type="text" id="email" placeholder="Enter your Aadhar number" maxlength="12">
                 <br>
                 <br>
                    <br>

                    <div class="container">

                        <a href="Login.html"><input class="inp1" type="button" value="Register"></a>

                        <a href="Index.html"><input class="inp2" type="button" value="Back"></a>
                    </div>  

                    
                        
                    

              </form>
         </div>       

    </div>


</body>
</html>
